<main id="content">
    <h2>Táblázat menü</h2>
    
    <div class="table-controls">
        <button id="add-row">Új sor hozzáadása</button>
        <input type="text" id="search-input" placeholder="Keresés...">
        <select id="sort-column">
            <option value="">Rendezés</option>
            <option value="0">Név</option>
            <option value="1">Kor</option>
            <option value="2">Város</option>
            <option value="3">Foglalkozás</option>
        </select>
        <select id="sort-direction">
            <option value="asc">Növekvő</option>
            <option value="desc">Csökkenő</option>
        </select>
    </div>
    
    <table id="data-table">
        <thead>
            <tr>
                <th>Név</th>
                <th>Kor</th>
                <th>Város</th>
                <th>Foglalkozás</th>
                <th>Műveletek</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    
    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Szerkesztés</h3>
            <form id="edit-form">
                <input type="hidden" id="edit-id">
                <div>
                    <label for="edit-name">Név:</label>
                    <input type="text" id="edit-name" required maxlength="30">
                    <span class="error-message" id="name-error"></span>
                </div>
                <div>
                    <label for="edit-age">Kor:</label>
                    <input type="number" id="edit-age" required min="1" max="120">
                    <span class="error-message" id="age-error"></span>
                </div>
                <div>
                    <label for="edit-city">Város:</label>
                    <input type="text" id="edit-city" required maxlength="30">
                    <span class="error-message" id="city-error"></span>
                </div>
                <div>
                    <label for="edit-job">Foglalkozás:</label>
                    <input type="text" id="edit-job" required maxlength="30">
                    <span class="error-message" id="job-error"></span>
                </div>
                <button type="submit">Mentés</button>
            </form>
        </div>
    </div>
</main>
