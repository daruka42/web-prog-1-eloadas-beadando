<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web-programozás 1 Házi feladat</title>
    <link rel="stylesheet" href="/src/css/styles.css">
</head>
<body>
    <header>
        <h1>Web-programozás 1 Előadás Házi feladat</h1>
    </header>
    
    <nav>
        <ul>
            <li><a href="index.html" class="active">Kezdőlap</a></li>
            <li><a href="table.html">Táblázat menü</a></li>
            <li><a href="html5.html">HTML5 menü</a></li>
            <li><a href="chart.html">ChartJS menü</a></li>
            <li><a href="ajax.html">AJAX menü</a></li>
            <li><a href="oojs.html">OOJS menü</a></li>
            <li><a href="react.html">React</a></li>
        </ul>
    </nav>
    
    <div class="container">

        
        <main id="content">
            <h2>AJAX kérés</h2>
            
            <div class="ajax-controls">
                <div>
                    <h3>Read</h3>
                    <button id="get-data">Adatok lekérése</button>
                    <div id="data-output"></div>
                    <div id="stats-output"></div>
                </div>
                
                <div>
                    <h3>Create</h3>
                    <form id="create-form">
                        <div>
                            <label for="create-name">Név:</label>
                            <input type="text" id="create-name" required maxlength="30">
                            <span class="error-message" id="create-name-error"></span>
                        </div>
                        <div>
                            <label for="create-height">Magasság:</label>
                            <input type="number" id="create-height" required>
                            <span class="error-message" id="create-height-error"></span>
                        </div>
                        <button type="submit">Létrehozás</button>
                    </form>
                    <div id="create-output"></div>
                </div>
                
                <div>
                    <h3>Update</h3>
                    <div>
                        <label for="update-id">ID:</label>
                        <input type="number" id="update-id">
                        <button id="get-data-for-id">Adatok lekérése</button>
                    </div>
                    <form id="update-form">
                        <input type="hidden" id="update-id-field">
                        <div>
                            <label for="update-name">Név:</label>
                            <input type="text" id="update-name" required maxlength="30">
                            <span class="error-message" id="update-name-error"></span>
                        </div>
                        <div>
                            <label for="update-height">Magasság:</label>
                            <input type="number" id="update-height" required>
                            <span class="error-message" id="update-height-error"></span>
                        </div>
                        <button type="submit">Frissítés</button>
                    </form>
                    <div id="update-output"></div>
                </div>
                
                <div>
                    <h3>Delete</h3>
                    <div>
                        <label for="delete-id">ID:</label>
                        <input type="number" id="delete-id">
                        <button id="delete-data">Törlés</button>
                    </div>
                    <div id="delete-output"></div>
                </div>
            </div>
        </main>
    </div>
    
    <footer>
        <p>Sik Dominik - Q60PVQ</p>
    </footer>
    
    <script src="/src/js/ajax.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
          const currentPage = location.pathname.split("/").pop();
          document.querySelectorAll("nav a").forEach(link => {
            link.classList.remove("active");
            if (link.getAttribute("href") === currentPage) {
              link.classList.add("active");
            }
          });
        });
      </script>
</body>
</html>
