<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web-programozás 1 Házi feladat</title>
    <link rel="stylesheet" href="/src/css/styles.css">
</head>
<body>
    <header>
        <h1>Web-programozás 1 Előadás Házi feladat</h1>
    </header>
    
    <nav>
        <ul>
            <li><a href="index.html" class="active">Kezdőlap</a></li>
            <li><a href="table.html">Táblázat menü</a></li>
            <li><a href="html5.html">HTML5 menü</a></li>
            <li><a href="chart.html">ChartJS menü</a></li>
            <li><a href="ajax.html">AJAX menü</a></li>
            <li><a href="oojs.html">OOJS menü</a></li>
            <li><a href="react.html">React</a></li>
        </ul>
    </nav>
    
    <div class="container">
        
        <main id="content">
            <h2>Objektumorientált JavaScript</h2>
            
            <div class="oojs-example">
                <button id="add-shape">Alakzat hozzáadása</button>
                <select id="shape-type">
                    <option value="circle">Kör</option>
                    <option value="rectangle">Téglalap</option>
                    <option value="triangle">Háromszög</option>
                </select>
                <input type="color" id="shape-color" value="#ff0000">
                <button id="clear-shapes">Összes törlése</button>
                
                <div id="shapes-container"></div>
            </div>
        </main>
    </div>
    
    <footer>
        <p>Sik Dominik - Q60PVQ</p>
    </footer>
    
    <script src="/src/js/oojs.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
          const currentPage = location.pathname.split("/").pop();
          document.querySelectorAll("nav a").forEach(link => {
            link.classList.remove("active");
            if (link.getAttribute("href") === currentPage) {
              link.classList.add("active");
            }
          });
        });
      </script>
</body>
</html>
